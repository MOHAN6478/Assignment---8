<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food order card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <section class="bg-cover h-screen flex justify-center items-center ">
        <div class="2x1:container mx-auto ">
            <div class="w-[90%] mx-auto grid grid-cols-1">

                    <p class="font-[Poppins] text-[#000] text-base font-medium text-center">Experience fine dining at the comfort of your home. All our orders are carefully packed and arranged to give you the nothing less than perfect.</p>
                    <button class="font-[Poppins] text-[#D0B200] text-md font-medium bg-transparent border border-[#D0B200] py-2 px-2 rounded-lg">Order Now</button>
                </div>
            </div>
        </div>
